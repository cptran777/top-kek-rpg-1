<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Kek RPG</title>
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <!-- FRAMEWORKS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- CUSTOM CSS -->
  <link href="./styles/stylesheet.css" rel="stylesheet">
</head>
<body class='preload'>
    <div class="container-fluid">
      <div class="row myHeader">
      </div>
      <div class="row myBody">
        <div class="col-md-8-offset-2 col-xs-12-offset-3" id="app"></div>
      </div>
    </div>
    <div class="myFooter">&#936; Charlie Tran</div>
  
    <!-- SCRIPTS -->
    <script src="scripts/app.bundle.js"></script>
  
    <script type='text/javascript'>
      $(document).ready(function() {
        var url = '../images/landing.jpg';
        var img = new Image();
        img.onload = function() {
          $('.preload').css({
            'background': 'url(' + url + ') no-repeat center center fixed', 
            'background-size': 'cover'});
          $('.preload').fadeIn(1500, 'swing');
        };
        img.src = url;
      });
    </script>
  </body>
</html>
